<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
   
  </head>
  <body>
    <div id="map-canvas" style="height: 600px"></div> 
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js? sensor=true"></script>
     


<!--javascript 소스코드-->
<script type="text/javascript">
function initialize() {
        var myLatlng;
        var map;
        var marker;


        <!-- 구글맵에서 좌표값을 얻고 입력해주세요.  -->
        
        myLatlng = new google.maps.LatLng(36.355147, 127.298399);  

       
var mapOptions = {
                    zoom: 17, <!--지도 확대, 축소 정도 설정 -->
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    scrollwheel: false, <!-- 마우스 스크롤 false -->
                    draggable: false<!-- 마우스 드레그(클릭) false -->
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        
        <!-- 위치정보이름 및 위치정보주소 입력하세요. -->
        var contentString ='<p style="line-height: 20px;">위치정보이름</p><p>위치정보주소</p>'; 

        var infowindow = new google.maps.InfoWindow({
                content: contentString
        });

        marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Marker'
        });

        infowindow.open(map, marker);

        google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
        });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ZMSQ7WGVso549_lkuxhIwj05rxRkx1M&callback=initMap"
    async defer></script>
  </body>
</html>
